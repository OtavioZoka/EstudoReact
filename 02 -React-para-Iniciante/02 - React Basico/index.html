<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Para Iniciantes</title>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>

    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <!---transforma nosso codigo legivel ao react ---->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function App() {
        function handleClick(e) {
          alert('comprou: ' + e.target.value);
        }
        return (
          <div>
            <h1>Olá mundo!</h1>
            <Button function={handleClick} label='OK' />
            <Compras />
          </div>
        );
      }

      class Button extends React.Component {
        render() {
          return (
            <button onClick={this.props.function} value={'roupa'}>
              {this.props.label}
            </button>
          );
        }
      }

      const Compras = () => {
        const [count, setCount] = React.useState(0);
        return (
          <div>
            <button onClick={() => setCount(count + 1)}>Comprar</button>
            <button onClick={() => setCount(0)}>limpar</button>
            <p>Total:{count}</p>
            <p>Preço: R${count * 250}</p>
          </div>
        );
      };
      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
